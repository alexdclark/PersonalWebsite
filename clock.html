<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 10px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 5px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    /*Adding moving background magic */

    #background {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(polina.jpg) no-repeat;
      background-size: cover;
      src: background
    }
  </style>

  <script>
    //Selecting the three clock hands for reference later.
    const secondHand = document.querySelector('.second-hand');
    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.min-hand');

    var audio = document.createElement("audio");
    audio.src = 'time.mp3';



    function playAudio() {
      //Adding in Freddie Mercury easter egg just because


      audio.play();

    }

    window.addEventListener('click', playAudio);

    function setClockHands() {

      //Creating a date variable to use in my degree calculations later on.
      const now = new Date();

      //Getting Seconds and converting to a degree and applying to second hand.
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      //Getting Minutes and converting to a degree and applying to minute hand.
      const minutes = now.getMinutes();
      const minuteDegrees = ((minutes / 60) * 360) + 90;
      minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;


      //Getting Hour and converting to a degree and applying to hour hand.
      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

    }


  let backgroundsArray = ["http://a1.phobos.apple.com/us/r1000/000/Features/atv/AutumnResources/videos/b8-2.mov",
        "http://a1.phobos.apple.com/us/r1000/000/Features/atv/AutumnResources/videos/b9-3.mov"];

  let randomIndex = Math.trunc(Math.random() *2);

    //Document.style.background =backgroundsArray[randomIndex];
    document.body.style.backgroundImage =backgroundsArray[randomIndex];

    console.log(backgroundsArray[randomIndex]);
    console.log("help" +document.body.style.backgroundImage);



document.querySelector("Body").style.background="url('backgroundsArray[randomIndex]')";

    //Calling setClockHands function every second to update hands. 
    setInterval(setClockHands, 1000);

document.querySelector("h2, h3").style.backgroundColor = "red"; 

  document.getElementById(document).style.backgroundImage =backgroundsArray[randomIndex];
    
    
  </script>
