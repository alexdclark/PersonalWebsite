<body>



    <div class="form-group">
        <label for="Pokemon Input">Search Pokemon</label>
        <input type="text" class="form-control" id="pokemonInputBox" aria-describedby="emailHelp" placeholder="Pokemon">
    </div>

    <button onclick="searchPokemon()" id="searchSubmit" class="btn btn-primary">Submit</button>






    <div class="card text-center col-sm-3 mx-auto" style="width: 18rem;">
        <img class="card-img-top" id="pokemonImage" src="" alt="PokemonImage">
        <div class="card-body align-items-center">
            <h5 class="card-title" id="pokemonName"> </h5>


            <ul class="card-text list-unstyled">

                <li id="pokemonNumberOutput">Number: </li>
                <li id="pokemonWeightOutput">Weight: </li>
                <li id="pokemonHeightOutput">Height: </li>





            </ul>
        </div>

        <div class="card-footer">
            <a href="https://veekun.com/dex/pokemon/" id="moreInfoLink" class="btn btn-primary btn-block">More Info</a>

        </div>
    </div>




    <script>
        var infoArray = [];
        const options = {
            method: 'GET',
            body: JSON.stringify(),
            headers: new Headers({

            })
        }


        fetch('https://pokeapi.co/api/v2/pokemon/ditto/', options)
            .then(res => res.json())
            .then(posts => {
                infoArray = posts


                var pokemonName = infoArray.name
                var pokemonNumber = infoArray.order
                var pokemonType = infoArray.types.type
                var pokemonWeight = infoArray.weight
                var pokemonHeight = infoArray.height
                var pokemonImage = infoArray.sprites.front_default

                console.log(pokemonName + " " + pokemonNumber + " " + pokemonType + " " + pokemonWeight + " " +
                    pokemonImage)

                document.getElementById("pokemonImage").setAttribute("src", pokemonImage);

                pokemonName = pokemonName.charAt(0).toUpperCase() + pokemonName.slice(1);
                document.getElementById("pokemonName").innerHTML = pokemonName;

                document.getElementById("pokemonHeightOutput").innerHTML += pokemonHeight
                document.getElementById("pokemonWeightOutput").innerHTML += pokemonWeight
                document.getElementById("pokemonNumberOutput").innerHTML += pokemonNumber

                document.getElementById("moreInfoLink").setAttribute("href", "https://veekun.com/dex/pokemon/" + pokemonName)



            });
